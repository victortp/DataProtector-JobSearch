{% include "base.html"   %}
{% block content %}

<br />
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>#</th>
                <th> Job </th>
                <th> Action </th>
                <th> # </th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs[0] %}
                <tr>
                <th scope='row'> {{ job.loop }}</th>
                <td>{{ job }}</td>
                <td><a href='job?host={{ jobs[1] }}&detail={{ job }}'><spam class='glyphicon glyphicon-eye-open'></spam></a></td>
                <td> </td>
                </tr>
            {% endfor %}
       </tbody>
    </table>

    <table class='table table-hover'>
        <tr>
            <thead>
                <th> </th>
                <th> </th>
                <th> </th>
                <th> </th>
            </thead>
        </tr>
        <tbody>
                <tr>
                {% for data in jobs[2] %}
                    <td>  
                        {{ data }}</tr>
                {% endfor %}
                </tr>
                {% for sc in jobs[3] %}
                    {{ sc }}
                {% endfor %}

       </tbody>
    </table>
{% endblock %}

    {% block footer %}
        <div class='footer'>
        </div>
    {% endblock %}
